<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jean Georges | New Tastes</title>
    <link rel="shortcut icon" href="assets/img/Logos/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="temp/css/normalize.css">
    <link rel="stylesheet" href="temp/css/styles.css">
</head>
<body>
    <header>
        <div class="header__navigation">
            <div class="container header__container">
                <div class="header__logo">
                    <img src="assets/img/Logos/JG Logo White.png" alt="">
                </div>
                <nav id="menu" class="header__menu">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                </nav>
                <i id="btn-menu" class="header__toggle fas fa-bars"></i>
            </div>
        </div>
        <img class="header__background" src="assets/img/Header/background.jpg" alt="">
        <div class="header__banner">
            <h1 class="header__title">Jean Georges</h1>
            <h2 class="header__subtitle">Food. First & Foremost</h2>
            <a class="btn btn--transparent btn--border-white" href="#">About Us</a>
        </div>
    </header>
    <section class="landing-page">
        <section class="about">
            <div class="container about__container">
                <div class="about__info">
                    <h3 class="about__title">About us</h3>
                    <div class="separator separator--white"></div>
                    <h4 class="about__subtitle">Hard work makes a difference.</h4>
                    <p class="about__description">
                        Discover a new world of tastes. We are a group of
                        people with multiple backgrounds working together to create things
                        that make you experiment new feelings.
                    </p>
                </div>
                <div class="about__images">
                    <div class="about__image about__image--right">
                        <img class="image" src="assets/img/About/about-left.jpg" alt="">
                    </div>
                    <div class="about__image about__image--move-up">
                        <img class="image" src="assets/img/About/about-right.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="temp/js/Script.js"></script>
</body>
</html>
